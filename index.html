<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login Page</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<br>
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<form action="#" class="form-horizontal">
						<div class="panel panel-default">
						  <div class="panel-heading">
						    <h3 class="panel-title">Member Login</h3>
						  </div>
						  <div class="panel-body">
						  	<p>Please use the form below to enter in your username and password, in order to login to the Member area.</p>
							<br>
						  	<div class="form-group">
							    <label class="col-sm-3">Username: </label>
							    <div class="col-sm-9">
							    	<input id="username" name="username" type="text" class="form-control" />
							    </div>
						    </div>

							<div class="form-group">
						    	<label class="col-sm-3">Password: </label>
						    	<div class="col-sm-9">
						    		<input id="password" name="password" type="password" class="form-control" />
						    	</div>
							</div>

						  </div>
						  <div class="panel-footer">
						  	<input type="submit" class="btn btn-primary btn-block btn-lg" value="Sign In">
						  </div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
